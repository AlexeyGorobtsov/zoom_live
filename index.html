<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoom</title>
	<link href="index.css" rel="stylesheet">
</head>
<body>
<section class="content">
    <div class="main-wrap-content">
        <div class="wrap-content">
            <div class="wrap-dashboards-and-cards">
                <div class="wrap-dashboards">
                    <div class="dashboard reviews">
                        <div class="wrap-dashboard-content">
                            <div class="wrap-mark">
                                <p class="dashboard-mark review"></p>
                                <p class="mark-description">отзывов</p>
                            </div>
                            <div class="wrap-bg-icon reviews-icon"></div>
                        </div>
                    </div>
                    <div class="dashboard not-answered">
                        <div class="wrap-dashboard-content">
                            <div class="wrap-mark">
                                <p class="dashboard-mark reply"></p>
                                <p class="mark-description">неотвеченный отзыв</p>
                            </div>
                            <div class="wrap-bg-icon not-answered-icon"></div>
                        </div>
                    </div>
                    <div class="dashboard updates">
                        <div class="wrap-dashboard-content">
                            <div class="wrap-mark">
                                <p class="dashboard-mark update"></p>
                                <p class="mark-description">обновлений</p>
                            </div>
                            <div class="wrap-bg-icon updates-icon"></div>
                        </div>
                    </div>
                    <div class="dashboard rating">
                        <div class="wrap-dashboard-content">
                            <div class="wrap-mark">
                                <p class="dashboard-mark rating"></p>
                                <p class="mark-description">средний рейтинг</p>
                            </div>
                            <div class="wrap-bg-icon rating-icon"></div>
                        </div>
                    </div>
                </div>
                <div class="wrap-cards"></div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
